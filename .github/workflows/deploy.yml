name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if RAILWAY_TOKEN is set
    if: ${{ secrets.RAILWAY_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
  skip-deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.RAILWAY_TOKEN == '' }}
    steps:
      - name: Skip deployment
        run: |
          echo "⚠️  RAILWAY_TOKEN not configured"
          echo "To enable automatic Railway deployments:"
          echo "1. Get your Railway token from https://railway.app/account/tokens"
          echo "2. Add it as a GitHub secret named RAILWAY_TOKEN"
          echo "3. Go to: Settings → Secrets and variables → Actions → New repository secret"
